<!DOCTYPE html>
<html>

<head>
    <title>Signup Page | Eclient</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- css links -->
    <link rel="stylesheet" href="assets/css/mystyle.css">
    <link href="assets/fonts/fonts.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css" media="screen,projection" />
    <link href="assets/css/font-awesome.min.css" rel="stylesheet">

    <!-- javascript links -->
    <script src="assets/js/myscript.js"></script>
    <script src="assets/js/materialize.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <form action="" method="post">
                <div class="row">
                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="username" type="text" class="validate" autocomplete="off">
                        <label for="username">Username</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix">security</i>
                        <input id="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s4 m4">
                        <label>
                            <input type="checkbox" class="filled-in" />
                            <span>Remember Me</span>
                        </label>
                    </div>

                    <div class="col s4">
                        <div class="switch">
                            <label>Show password
                                <input id="showpass" type="checkbox" onchange="document.getElementById('password').type = this.checked ? 'text' : 'password'">
                                <span class="lever"></span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s4 offset-s4">
                        <a href="#">Forget password ?</a>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s4 m4">
                        <button class="btn waves-effect waves-light" type="submit" name="login">Login</button>
                    </div>
                    <div class="signUp col s4 m1">
                        <a href="register.html">Sign Up</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
