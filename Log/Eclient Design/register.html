<!DOCTYPE html>
<html>

<head>
    <title>Signup Page | Eclient</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- css links -->
    <link rel="stylesheet" href="assets/css/mystyle.css">
    <link href="assets/fonts/fonts.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css" media="screen,projection" />
    <link href="assets/css/font-awesome.min.css" rel="stylesheet">

    <!-- javascript links -->
    <script src="assets/js/myscript.js"></script>
    <script src="assets/js/materialize.min.js"></script>
</head>

<body class="signup">
    <div class="container">
        <div class="right-corner row">
            <h4 class="my-text">ECLIENT</h4>
            <form action="" method="POST">
                <div class="row">
                    <div class="input-field col s12 m6">
                        <input id="first_name" name="first_name" type="text" class="validate">
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <input id="last_name" name="last_name" type="text" class="validate">
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m6">
                        <input id="username" name="username" type="text" class="validate">
                        <label for="username">Username</label>
                        <span class="helper-text" data-error="wrong" data-success="right">you can use letter, number and periods</span>
                    </div>
                    <div class="input-field col m6 s12">
                        <input id="email" class="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col m6 s12">
                        <input id="password" name="password" type="password" class="validate">
                        <label for="password">Password</label>
                        <span class="helper-text" data-error="wrong" data-success="right">Use 8 or more characters with a mix of letters, numbers & symbols</span>
                    </div>
                    <div class="input-field col m6 s12">
                        <input id="cpassword" name="cpassword" type="password" class="validate">
                        <label for="cpassword">Confirm Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m12">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Proceed</button>
                        or <a href="login.html">Login here.</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
